<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - OwnAgent</title>
    <link rel="stylesheet" href="/static/style.css?v=5">
    <script src="/static/i18n.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon" id="logoIcon">AG</div>
                <span id="logoText">OwnAgent</span>
            </div>
            <nav class="nav-links">
                <a href="/" id="navMessages" data-i18n="nav_messages">Messages</a>
                <a href="/static/admin_users.html" id="navUsers" data-i18n="nav_users">Users</a>
                <a href="#" class="active" data-i18n="nav_settings">Settings</a>
            </nav>
            <div id="userProfile" class="user-profile-area">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="userNameDisplay">User</div>
                    <div class="user-status">Online</div>
                </div>
                <!-- Dropdown Menu -->
                <div class="user-dropdown" id="userDropdown">
                    <a href="/static/profile.html" class="dropdown-item" data-i18n="user_profile">My Profile</a>
                    <a href="/static/admin_users.html" class="dropdown-item" id="navAdminUsers" style="display:none;"
                        data-i18n="user_management">User Management</a>
                    <a href="/static/admin_settings.html" class="dropdown-item active" id="navAdminSettings"
                        style="display:none;" data-i18n="platform_settings">Platform Settings</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" id="logoutBtn" class="dropdown-item danger" data-i18n="logout">Logout</a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="chat-area" style="padding: 20px; overflow-y: auto;">
            <header class="chat-header">
                <h1 data-i18n="platform_settings_header">Platform Settings</h1>
            </header>

            <div class="settings-container">
                <div class="settings-section">
                    <h2 data-i18n="general_settings">General Settings</h2>
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="site_name" data-i18n="site_name">Site Name</label>
                            <input type="text" id="site_name" name="site_name" placeholder="OwnAgent">
                        </div>
                        <div class="form-group">
                            <label for="site_logo_text" data-i18n="logo_text">Logo Text (Short)</label>
                            <input type="text" id="site_logo_text" name="site_logo_text" placeholder="AG">
                        </div>

                        <div class="form-group">
                            <label for="system_language" data-i18n="system_language">System Language</label>
                            <select id="system_language" name="language" onchange="window.setLanguage(this.value)"
                                style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-main); font-size: 1rem; outline: none;">
                                <option value="en">English</option>
                                <option value="cn">简体中文</option>
                            </select>
                        </div>

                        <div class="form-group"
                            style="display: flex; align-items: center; justify-content: space-between; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--glass-border);">
                            <label for="allow_registration" style="margin:0;" data-i18n="allow_registration">Allow User
                                Registration</label>
                            <label class="switch">
                                <input type="checkbox" id="allow_registration">
                                <span class="slider round"></span>
                            </label>
                        </div>

                        <button type="submit" class="primary-btn" style="margin-top: 20px;"
                            data-i18n="save_settings">Save Settings</button>
                    </form>
                    <div id="messageBox" style="margin-top: 15px;"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check Admin
            if (!currentUser || currentUser.role !== 'admin') {
                alert("Access Denied: Admins only.");
                window.location.href = '/';
                return;
            }

            const form = document.getElementById('settingsForm');
            const msgBox = document.getElementById('messageBox');

            // Load Settings
            try {
                const res = await authFetch('/auth/settings');
                const settings = res || [];
                settings.forEach(s => {
                    if (s.key === 'language') {
                        // Apply language setting immediately if found
                        if (window.setLanguage) window.setLanguage(s.value);
                        const langSelect = document.getElementById('system_language');
                        if (langSelect) langSelect.value = s.value;
                    }
                    else {
                        const el = document.getElementById(s.key);
                        if (el) {
                            if (el.type === 'checkbox') {
                                el.checked = (s.value === 'true');
                            } else {
                                el.value = s.value;
                            }
                        }
                    }
                });
            } catch (e) {
                console.error("Failed to load settings", e);
            }

            // Save Settings
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                msgBox.textContent = "Saving...";
                msgBox.style.color = "var(--text-dim)";

                const data = new FormData(form);
                const updates = [];

                for (let [key, value] of data.entries()) {
                    // Update Language immediately if changed
                    if (key === 'language') {
                        setLanguage(value);
                    }
                    updates.push(authFetch('/auth/settings', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key, value })
                    }));
                }

                // Handle Checkbox manually (since it doesn't have name attribute to avoid double submit or missing if unchecked)
                const allowReg = document.getElementById('allow_registration');
                updates.push(authFetch('/auth/settings', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: 'allow_registration', value: allowReg.checked.toString() })
                }));

                try {
                    await Promise.all(updates);
                    msgBox.textContent = "Settings saved!";
                    msgBox.style.color = "var(--success)";

                    // Update Logo Immediately if changed
                    const siteName = document.getElementById('site_name').value;
                    const siteLogoText = document.getElementById('site_logo_text').value;

                    if (siteName) document.getElementById('logoText').textContent = siteName;
                    if (siteLogoText) document.getElementById('logoIcon').textContent = siteLogoText;

                } catch (err) {
                    console.error(err);
                    msgBox.textContent = "Error saving settings.";
                    msgBox.style.color = "var(--error)";
                }
            });
        });
    </script>
</body>

</html>
