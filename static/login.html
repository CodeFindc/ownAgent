<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agentic AI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 10%, #1f1f2e 0%, var(--bg-color) 40%);
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--sidebar-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-icon-lg {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), #a28aff);
            border-radius: 16px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 16px;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            color: var(--text-dim);
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 600;
        }
        .tab:hover:not(.active) {
            color: var(--text-main);
            background: rgba(255,255,255,0.02);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        .msg-box {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
        .msg-error {
            background: rgba(255, 92, 92, 0.1);
            color: var(--error);
            border: 1px solid rgba(255, 92, 92, 0.2);
        }
        .msg-success {
            background: rgba(61, 214, 140, 0.1);
            color: var(--success);
            border: 1px solid rgba(61, 214, 140, 0.2);
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-header">
        <div class="logo-icon-lg">AG</div>
        <h2>Agent Interface</h2>
    </div>

    <div class="tabs">
        <div class="tab active" data-target="login">Login</div>
        <div class="tab" data-target="register">Register</div>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="auth-form active">
        <form id="form-login">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Enter password">
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="auth-form">
        <form id="form-register">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="Choose a password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" required placeholder="Confirm password">
            </div>
            <button type="submit" class="primary-btn" style="background: linear-gradient(135deg, #a28aff, #7c5cff);">Create Account</button>
        </form>
    </div>

    <div id="msg-box" class="msg-box"></div>
</div>

<script src="/static/login.js"></script>
</body>
</html>
